<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>


    <!-- NAVBAR WITH DROPDOWN -->
    <nav class="navbar navbar-default" id="navigation_bar">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand navbar-link nav_weather">
                    <i class="fa fa-sun-o img-responsive" aria-hidden="true"></i> <strong>Weather App</strong>
                </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                    
                </button>
            </div>

            <div class="collpase navbar-collapse" id="navcol">
                <ul class="nav navbar-nav navbar-right" id="nav_list">
                    <li><a href="current.html" >Current</a></li>
                    <li><a href="forecast.html" >Forecast</a></li>
                    <li><a href="https://openweathermap.org" >Open Weather Map</a></li>                    
                </ul>
            </div>
        </div>
    </nav>

    

    <div class="jumbotron" style="margin-bottom:0px; background-color:#4aa1f3; color:#fff;">
        <h2 class="text-center" style="font-size:50px; font-weight:600;">Get Current Weather Information</h2>
    </div>    

    <div class="container" style="height:650px;">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-primary">Enter City Name</h3>
                <div id="error" class="text-center"></div>
            </div>

            <div class="row form-group form-inline" id="cityDiv">
                <input type="text" name="city" id="city" class="form-control" placeholder="Enter City Name" style="margin-top:10px;">
                <button id="submitCity" class="btn btn-primary" style="margin-top:10px;">Search City</button>
            </div>
        </div>
        <div id="showWeather"></div>
    </div>


    <div class="footer">
        <div class="container">
            <div class="row text-center" style="padding-top:30px;">
                <p style="color:white;">Copyright &copy; Christopher Kim</p>
            </div>
        </div>
    </div>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
